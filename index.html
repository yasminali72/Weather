    <meta charset="UTF-8" />

    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg pt-5 pb-5">
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center "
            href="index.html"
          >
            <img src="images/logo2x.png" alt="" />
            <div class="text">
              <h1 class="site-title text-capitalize fs-6">weather</h1>
              <p class="site-description m-0">tagline goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="live.html">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="photo.html">Photos</a>
              </li>
              <li class="nav-item " >
                <a class="nav-link border-bottom-0" href="contact.html" >Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="banner">
          <div class="container">
            <form class="find-location w-100 position-relative">
              <input
                type="text"
                placeholder="Find you location"
                class="w-100 border-0 text-white"
                id="cityInput"
              />
              <input
                type="button"
                value="Find"
                class="position-absolute text-white border-0"
                id="searh-btn"
              />
            </form>
          </div>
        </div>
        <div class="current-table">
          <div class="container">
            <div class="row g-0">
              <div class="col-lg-4 today ">
                <div class="current">
                  <div
                    class="current-header d-flex justify-content-between align-items-center"
                  >
                    <div class="day"></div>
                    <div class="date"></div>
                  </div>
                  <div class="current-body ">
                    <div class="location"></div>
                    <div class="current-temp text-white fw-bold"></div>
                    <img class="icon-current " width="90" alt="" src="" />

                    <div class="statusCurrent text-info"></div>
                    <div class="icons d-none">
                      <span><i class="fa-solid fa-umbrella me-1"></i>20%</span>
                      <span><i class="fa-solid fa-wind me-1"></i>18km/h</span>
                      <span
                        ><i class="fa-regular fa-compass me-1"></i> East</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4  tomorrow">
                <div class="forecast-tomorrow text-center">
                  <div class="forecast-header">
                    <div class="day1"></div>
                  </div>
                  <div class="forecast-body ">
                    <img src="" alt="" class="icon-Day1" width="48"/>
                    <div class="maxTemp1 fs-4 text-white fw-bold"></div>
                    <div class="minTemp1"></div>
                    <div class="statusDay1 text-info"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 after-tomorrow">
                <div class="forecast-afterTomorrow text-center">
                  <div class="forecast-header">
                    <div class="day2"></div>
                  </div>
                  <div class="forecast-body">
                    <img src="" alt="" class="icon-Day2" width="48" />
                    <div class="maxTemp2 fs-4 text-white fw-bold"></div>
                    <div class="minTemp2"></div>
                    <div class="statusDay2 text-info"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-md-8 mb-3">
            <form class="subscribe position-relative">
              <input
                type="email"
                placeholder="Enter your email to describe"
                class="w-100 border-0 text-white"
              />
              <input
                type="button"
                value="Subscribe"
                class="position-absolute text-white border-0"
              />
            </form>
          </div>
          <div class="col-md-4">
            <div class="socail-icons d-flex justify-content-lg-center">
              <a
                href=""
                class="d-flex justify-content-center align-items-center text-decoration-none"
              >
                <i class="fa-brands fa-facebook-f fs-5"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center text-decoration-none"
                ><i class="fa-brands fa-twitter fs-5"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center text-decoration-none"
              >
                <i class="fa-brands fa-google-plus-g fs-5"></i>
              </a>
              <a
                href=""
                class="d-flex justify-content-center align-items-center text-decoration-none"
              >
                <i class="fa-brands fa-pinterest fs-5"></i>
              </a>
            </div>
          </div>
          <p>
            Copyright 5014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
